<header class="b-header">
  <div class="container">
    <nav class="navbar is-transparent is-spaced">
      <div class="navbar-brand">
        <a class="navbar-item">
          <img src="/assets/logo.png" alt="Awesome Rental Car">
          <span class="b-app__name">Rentapy</span>
        </a>
        <div class="navbar-burger burger" data-target="navbarAwesomeCartRental">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div id="navbarAwesomeCartRental" class="navbar-menu">
        <div class="navbar-start">

        </div>

        <div class="navbar-end">
          <a class="navbar-item" (click)="toggleModal()">
            Login
          </a>
          <a class="navbar-item">
            Logout
          </a>
        </div>
      </div>
    </nav>
  </div>

</header>


<div class="modal" [ngClass]="{'is-active animated fadeIn' : isModalActive}">
  <div class="modal-background" (click)="toggleModal()"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Login</p>
      <button class="delete" aria-label="close" (click)="isModalActive = false"></button>
    </header>
    <section class="modal-card-body">
      <app-login-form></app-login-form>
    </section>
    <footer class="modal-card-foot">
    </footer>
  </div>
</div>
